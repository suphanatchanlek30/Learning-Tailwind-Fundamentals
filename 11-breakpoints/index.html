<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <!-- วิธีมองคือ เริ่มด้วย bg-black ไปจนขนาดหน้าจอ sm แล้วเริ่มจาก sm ไปยังขนาอหน้าจอ md และเริ่มจาก mb ไปยังขาดหน้าจอ lg ไปเรื่อยๆ -->
  <!-- เช่นเมื่อขนาดมากกว่าหรือเท่ากับ 640 หรือ sm จะแสดงสีเขียวตามที่เงื่อนไขเขียนไว้ แต่ถ้าหน่อยกว่าจะแสดงสีดำ -->
  <body class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-red-800 2xl:bg-gray-800">
    <h1 class="text-white text-2xl md:text-3xl xl:text-5xl"></h1>

    <!-- คือ function คอยบอกเราว่า หน้าที่เปิดอยู่คือขนาดเท่าไหร่  -->
    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;
        document.querySelector('h1').innerText = `Width: ${width}px`;
      }

      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>

  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
